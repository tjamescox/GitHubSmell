<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scal=1.0">
    <title>Code Analysis Tool</title>
    <link rel="stylesheet" href="../GitHubSmell/SmellStyle.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../GitHubSmell/imgs/favicon.ico">
</head>    

<body>
    <script src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script>
    <script src="MainSmell.js"></script>
    

<div class="container-fluid">
    <!-- header with nav bar -->
    <div class="row col-lg-12 col-md-12 col-xs-12 my-0">
        <div class="col-lg-6 col-sm-6 mx-0 px-0">
            <nav class="navbar navbar-light bg-light static-top text-center">
                <div>
                    <a class="navbar-brand" href="#">LaunchpadTeam</a>
                </div>
            </nav>
        </div>
        <div class="col-lg-6  col-sm-6 bg-light static-top text-right mx-0 px-0">
            <a class="navbar-brand" href="#">Clayton State</a>
        </div>
    </div>
    <!-- /header with nav bar -->

    <!-- Central Section -->
    <div class="container" style="background-image: url('./imgs/bg_2.jpg');height: 400px;">
        <div class="row">
            <div class="col-xxl-12 col-lg-12 col-md-12 col-xs-12">
                <h4 class="mb-5 text-center">Enter the GitHub link below</h4>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="">
                <form class="form-subscribe" id="contactForm" action= "http://localhost:3000/process_get" method = "GET">
                    <div class="row">  
                        <div class="col-xl-8 col-lg-8 col-md-8 col-xs-6">
                           <input class="form-control form-control-lg" type="url" placeholder="https://github.com/project?=csci4800" data-sb-validations="required,url" />
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-xs-6">
                            <button class="btn btn-success btn-lg" id="submitButton" type="submit">Submit</button>
                        </div>
                    </div>     
                </form>
            </div>
        </div>
    </div>
    <!-- /Central Section -->

    <!-- footer -->
    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <p class="text-muted text-center">&copy; LaunchpadTeam 2022. Made with <span class="iconify" data-icon="ion:heart" color="red"></span> by Tanner, Vipoup, & Mamadou.</p>
        </div>
    </footer>
     <!-- /footer -->

</div>

</body>
